name: Tag Develop

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  bump-and-tag:
    name: Bump version and push tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - uses: fregante/setup-git-user@v1
      - run: npm version --no-commit-hooks prerelease --preid beta -m "Upgrade develop to v%s [skip ci]"
      - run: git push --follow-tags
